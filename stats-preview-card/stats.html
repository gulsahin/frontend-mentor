<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stats-preview-card/css/stats.css">
    <title>Stats Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="contents">
                <div class="header">
                    <h3>Get <span>insights</span> that help your business grow.</h3>
                </div>
                <div class="paragraph">
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="statistics">
                    <div class="first">
                        <h3>10k+</h3>
                        <p>COMPANIES</p>
                    </div>
                    <div class="secon">
                        <h3>314</h3>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="third">
                        <h3>12m+</h3>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="/stats-preview-card/img/image-header-desktop.jpg">
                <div class="img"></div>
            </div>

            
        </div>

    </div>
    

    
</body>
</html>
