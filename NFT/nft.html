<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nft.css">
    <title>NFT</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="/NFT/img/image-equilibrium.jpg">
            </div>
            <div class="equilibrium">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm</p>

            </div>
            <div class="info-panel">
                <div class="price">
                    <div class="price-icon">
                        <img src="img/icon-ethereum.svg">
                    </div>
                    <h3>0.041ETH</h3>

                </div>
                <div class="left-day">
                    <div class="left-day-icon">
                        <img src="img/icon-clock.svg">
                        
                    </div>
                    <p>3 days left</p>

                </div>
            </div>
            <div class="line">

            </div>
            
            <div class="creation">
                <div class="avatar">
                    <img src="/NFT/img/image-avatar.png">

                </div>
                <div class="created">
                    <p>Creation of <a href="#">Gülşahin</a></p>

                </div>

            </div>
            

        </div>
    
    </div>
</body>
</html>
