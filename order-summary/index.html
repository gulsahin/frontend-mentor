<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="background">
        <img src="img/pattern-background-desktop.svg">
    </div>
    <div class="container">
        <div class="image">
            <img src="img/illustration-hero.svg">
        </div>
        <div class="order-summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, 
                and podcasts on any devcie anywhere you like!</p>
        </div>
        <div class="plan-container">
            <div class="icon-price">
                <img src="img/icon-music.svg">
                <div>
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
            </div>
            <a class="change" href="">Change</a>
        </div>
        <div class="payment">
            <p>Proceed to Payment</p>
        </div>
        <div class="cancel">
            <p>Cancel Order</p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gülşahin</a>.
    </div>
    
</body>
</html>
